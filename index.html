	<title>jsstg 2015</title>
	
	<script id="vs" type="x-shader/x-vertex">
attribute vec3 position;
attribute vec3 normal;
attribute vec4 color;
uniform   mat4 mMatrix;
uniform   mat4 mvpMatrix;
varying   vec3 vPosition;
varying   vec3 vNormal;
varying   vec4 vColor;

void main(void){
	vPosition   = (mMatrix * vec4(position, 1.0)).xyz;
	vNormal     = normal;
	vColor      = color;
	gl_Position = mvpMatrix * vec4(position, 1.0);
}
	</script>
	
	<script id="fs" type="x-shader/x-fragment">
precision mediump float;

uniform mat4 invMatrix;
uniform vec3 lightDirection;
uniform vec3 eyeDirection;
varying vec3 vPosition;
varying vec3 vNormal;
varying vec4 vColor;

const vec3 bgColor = vec3(0.0, 0.7, 0.7);

void main(void){
	vec3  invLight = normalize(invMatrix * vec4(lightDirection, 1.0)).xyz;
	vec3  invEye   = normalize(invMatrix * vec4(eyeDirection, 1.0)).xyz;
	float diffuse  = clamp(dot(vNormal, invLight), 0.0, 1.0);
	float edge     = clamp(dot(vNormal, invEye), 0.0, 1.0);
	float fog      = length(eyeDirection.z - vPosition.z) / 50.0;
	float shade = 0.0;
	if(diffuse > 0.5){
		shade = 1.0;
	}else if(diffuse > 0.25){
		shade = 0.5;
	}else{
		shade = 0.25;
	}
	if(abs(edge) < 0.5){shade = 0.0;}
	vec3 destColor = mix(vec3(vColor.rgb * shade), bgColor, fog);
	gl_FragColor = vec4(destColor, 1.0);
}
	</script>
